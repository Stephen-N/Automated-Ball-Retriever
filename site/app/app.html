    <div class="container">
        <!-- File reading with js -->
        <!-- <h3>Contents of the sensor_info.txt file:</h3> -->
        <!-- <p id="file-content"></p> -->
        <!-- <p id="from-storage"></p> -->

        <script>
            setInterval(loadFile, 10);

            function loadFile() {
                var filePath = "sensor_info.txt";
                var result = null;

                var xmlhttp = new XMLHttpRequest();
                xmlhttp.open("GET", filePath, false);
                xmlhttp.send();
                if (xmlhttp.status == 200) {
                    result = xmlhttp.responseText;
                    // document.getElementById("file-content").innerHTML = result;
                    localStorage.setItem("file-content", result);
                }
            }
        </script>
